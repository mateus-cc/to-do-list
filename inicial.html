<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/inicial.css">
    <title>To Do List</title>
</head>

<body>
    <header></header>
    <main>
        <aside class="menu-lateral-esquerdo">
            <section id="cabecalho_lateral">
                <p><span class="menu-text">Menu</span></p>
                <label for="" id="procurar_container">
                    <img class="icone" id="lupa" src="./assets/lupa.png" alt="">
                    <input type="text" placeholder="Pesquisar">
                </label>
            </section>
            <section class="lista-lateral">
                <p><span class="menu-text">Listas</span></p>
                <ul>
                    <li><span class="menu-text circulo-categoria rosa">Pessoal</span></li>
                    <li><span class="menu-text circulo-categoria rosa">Trabalho</span></li>
                    <li><span class="menu-text circulo-categoria verde-escuro">Mercado</span></li>
                    <li>
                        <img class="icone" src="./assets/mais.png" alt="">
                        <span class="menu-text">Adicionar nova lista</span>
                    </li>
                </ul>
            </section>
            <section id="footer_lateral">
                <p>
                    <img class="icone" src="./assets/menu-aberto.png" alt="">
                    <span class="menu-text">Configurações</span>
                </p>
                <p>
                    <img class="icone" src="./assets/sair.png" alt="">
                    <span class="menu-text">Sair</span>
                </p>
            </section>
        </aside>
        <section class="container-principal">

            <h2>Hoje</h2>
            <ul class="container-tarefas">
                <button class="btn-tarefa">
                    <img class="icone" src="./assets/mais.png" alt="">
                    Adicionar nova tarefa
                </button>
                <hr>
                <li class="tarefa-item">
                    <span class="circulo-tarefa"></span>
                    <span class="texto-tarefa">Limpar a casa</span>

                    <span class="info-data">
                        <img src="./assets/calendario.png" alt="Data">
                        Hoje
                    </span>

                    <span class="info-categoria">
                        <span class="circulo-categoria rosa"></span>
                        Pessoal
                    </span>
                </li>
                <hr>
                <li class="tarefa-item">
                    <span class="circulo-tarefa"></span>
                    <span class="texto-tarefa">Academia</span>

                    <span class="info-data">
                        <img src="./assets/calendario.png" alt="Data">
                        Hoje
                    </span>

                    <span class="info-categoria">
                        <span class="circulo-categoria rosa"></span>
                        Pessoal
                    </span>
                </li>
                <hr>
                <li class="tarefa-item">
                    <span class="circulo-tarefa"></span>
                    <span class="texto-tarefa">Finalizar task</span>

                    <span class="info-data">
                        <img src="./assets/calendario.png" alt="Data">
                        Hoje
                    </span>

                    <span class="info-categoria">
                        <span class="circulo-categoria verde-escuro"></span>
                        Trabalho
                    </span>
                </li>
                <hr>
            </ul>
        </section>
        <aside class="menu-lateral-direito">
            <section id="cabecalho_lateral-direito">
                <p><span class="menu-text">Tarefa</span></p>
            </section>
            <section class="menu-lateral-direito-main">
                <input type="text" placeholder="Nome da tarefa">
                <textarea name="" id=""  rows="10">Descrição</textarea>
                <label for="" id="container_lista">Listas
                    <select>
                        <option value="">Pessoal</option>
                        <option value="">Trabalho</option>
                        <option value="">Lista 1</option>
                        <option value="">Lista 2</option>
                    </select>
                </label>
                <label id="container_data" for="">Data
                    <input type="date" id="input_data">
                </label>
                <h3>Sub-tarefa</h3>
                <button class="btn-tarefa">
                    <img class="icone" src="./assets/mais.png" alt="">
                    Adicionar nova tarefa
                </button>
            </section>
            <section id="footer_lateral_direita">
                <button class="btn-cancelar">Cancelar</button>
                <button class="btn-salvar">Salvar</button>
            </section>
        </aside>
    </main>
</body>
<script src="./js/scriptInicial.js"></script>
</html>
